{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}

    <table class="table table-striped">
        <thead>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transaction Time</th>
        </thead>

        <tbody>
            {% for trans in transactions %}
            <tr>
                <td>{{trans["symbol"]}}</td>
                <td>{{trans["shares"]}}</td>
                <td>{{trans["price"]}}</td>
                <td>{{trans["transacted"]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
